<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Step04_quiz class="html"></Step04_quiz></title>
    <style>
        .box{
            width:100px;
            height: 100px;
            border:1px solid red;
            background-color: yellow;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!-- div.box{div$}*5 -->
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>
    <script>
        //div를 클릭하면  클릭한 div의 innerText가 "clicked!"로 변경되도록 프로그래밍
        
        // document.querySelectorAll(".box")[0].addEventListener("click",()=>{})
        document.querySelectorAll(".box").forEach((item)=>{
            //item은  .box div의 참조값이다.
            item.addEventListener("click", ()=>{
                item.innerText="clicked";
            })
        })

        //페이지 로딩 시점에 함수가 하나만 들어짐 그리고 5번 호출된다.
        /* 5개가 만들어 지는데 각각의 함수 안에서 바깥 영역에 정의된 item을 사용하는 구조이다.
        item은 클릭이벤트가 일어난 그 div를 가르킴*/
        

    </script>
    
</body>
</html>
