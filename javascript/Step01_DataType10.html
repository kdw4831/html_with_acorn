<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType10.html</title>
</head>
<body>
    <h1>javascript Data type</h1>
    <p><strong>function</strong> type</p>


    <script>
        //undefined를 리턴하는 함수 더이상 수행할게 없으면 다시함수로 돌아와 undefined를 가져옴
        function test(){
            console.log("test()호출됨");
        }

        //number type을 리턴하는 함수
        function getNum(){
            console.log("getNum() 호출됨");
            return 999;
        }
        //리턴이라는 예약어 옆에 참조되는 값인 999가 되돌아옴
        //그렇기 때문에 변수에 참조값을 참조하면 999가 들어감

        function getNum2(){
            let num=999;
            console.log( "getNum() 호출됨");
            //변수 안에 있는 값을 변수명으로 리턴해 줄수도 있다.
            return num //리턴할 데이터를 참조하면 자동으로 참조된 값이 리턴된다.


        }

        //string type을 리턴하는 함수
        function getName(){
            console.log("getName() 호출됨");
            return "Kimgura";
        }

        function getName2(){
            let name="kimgura";
            console.log("getName() 호출됨");
            return name;
        }

        //boolean type을 리턴하는 함수
        function isEven(){
            console.log("isEven() 호출됨");
            return true;
        }

        //object type을 리턴하는 함수
        function getMember(){
            console.log("getMember() 호출됨");
            let mem={num:1,name:"김구라", addr:"노량진"};
            return mem;
        }

        //array type을 리턴하는 함수
        function getFriends(){
            console.log("getFriends() 호출됨");
            let friends=["김구라","해골","원숭이","주뎅이","덩어리"];
            return friends;
        }

        // 테스트 object
        let myObj={

            getData : function(){
                let data={num:1,name:"김구라"}
                return data;
            },

            getDatas:function(){
                let datas=['라면','치킨','피자'];
                return datas;
            }

        };

        //my obj라는 큰 오브젝트안에 2개의function이 있고 각각의 function은
        //object와 array가 있따 그리고 이 함수들은 똑같이 object와 array value를 리턴한다.

    </script>
</body>
</html>
