<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType12.html</title>
</head>
<body>
    <h1>funtion type의 매개 변수</h1>

    <script>
        //두개의 매개 변수를 갖는 함수
        let printSum=function(num1,num2){
            let sum=num1+num2;
            console.log(num1+"과"+num2+"의 합은"+sum);
        }

        // 함수를 호출하면서 값 2개 전달하기
        printSum(10,20);       

        let useFunc = function(f){
            f();
        }
    
        //함수 호출하면서 함수 전달하기
        useFunc(function(){
            //가상의 전송하는 작업
            console.log("전송합니다")
        });

        useFunc(()=>{
            //가상의 업데이트 작업
            console.log("수정합니다")
        });
        

    </script>
</body>
</html>
