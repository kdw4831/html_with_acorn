<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_quiz.html</title>
</head>
<body>
    <input type="text" id="inputName" placeholder="친구 이름 입력...">
    <button id="addBtn">추가</button>
    <ul id="friendList">
        <li>김구라</li>
        <li>해골</li>
    </ul>
    <script>
        /*
            input 요소에 친구 이름 입력하고 추가 버튼을 누르면 해당 친구의이름이
            #friendList에 추가 되도록 프로그래밍해보세요

        */

        document.querySelector("#addBtn").addEventListener("click",()=>{
            //입력한 이름 읽어오기 
            let friendName =document.querySelector("#inputName").value;
            //li 요소 만들기
            let li1 = document.createElement("li")
            //만든 li요소에 입력한 이름 출력하기
            li1.innerText=friendName
            //만든 li요소를 ul의 자식요소로 추가하기
            document.querySelector("#friendList").append(li1)
        });
    </script>
</body>
</html>
