<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example.html</title>
</head>
<body>
    <h1>이벤트 리스너 함수 pattern</h1>
    <button onclick="send()">전송</button>
    <button id="sendBtn"> 전송2</button>
    <script>
        function send(){
            console.log("전송합니다.")
        }
        //function(){console.log("전송을 다시해봅니당")} 이부분 callback함수
        document.getElementById("sendBtn").addEventListener("click",function(){console.log("전송을 다시해봅니당")})
    </script>
</body>
</html>
