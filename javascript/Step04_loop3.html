<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_loop3.html</title>
</head>
<body>
    <h1>반복문 테스트</h1>
    <script>
        let nums=[10,20,30,40,50];
        // console.log(nums[0]);
        // console.log(nums[1]);
        // console.log(nums[2]);
        // console.log(nums[3]);
        // console.log(nums[4]);


        /* 
            i의 초기값은 0이고 
            i가 5보다 작은 동안에
            i를 1씩 증가 시키면서 반복 실행하기
            =>5번 반복 수행된다.
        */
       // 배열 array는 object 이기도 하다
        for(let i=0; i<nums.length; i++){
            console.log(nums[i]);
        }

        nums.forEach(function(a,b){  /*forEach는 배열의 아이템 개수 만큼 알아서 호출된다. 전달된 즉시 */
            console.log("호출됨!") // 알아서 호출이 되기도 하고 함수의 매개변수에 아이템을 알아서 전달한다.
            console.log(a);        //첫 번째 매개변수 a는 아이템(값)을 의미하고 두 번째 매개변수 b는 인덱스를의미
            console.log(b);
        });
        /*
            array가 가지고 있는 forEach()함수를 호출하면서 함수를 전달하면
            전달한 함수는 배열의 아티템개수 만큼 호출되고
            함수의 매개변수 item과 index값이 전달된다.
        */

        nums.forEach(function(item,index){  
            console.log(item);
            console.log(index);
        });


        // nums. 은 {length:5, map:function(){}, pop: function(){}..}




    </script>
</body>
</html>
