<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType4.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>array</strong>type</p>
    <script>
        /*
        어떤 data는 순서가 중요한 데이터도 있다아
        object는 순서가 없을 뿐더러 순서가 중요하지 않다.
        
        내가 제일 좋아하는 음식 순서

        물냉면(꿀맛탱), 볶음밥, 치킨    -> string type 3개를 순서대로 관리하고 시펑
        
        */

        //정답은 array  array는 대괄호로 열고 닫는다
        let foods=["물냉면", " 볶음밥", "치킨"];
        //            0          1       2  .... index가 자동부여

        //배열의 특정 인덱세 저장된 item을 변수에 담기
        let a=foods[0];
        let b=foods[1];

        //배열의 특정 인덱스에 저장된 item을 수정하기
        foods[0]="자장면";
        foods[1]="짬뽕";
    </script>
</body>
</html>
