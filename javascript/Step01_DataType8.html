<body>
    <h1>javascript data type</h1>
    <p><strong>undefined</strong> type</p>

    <script>
        //undefined는 undefined type 이다.

        let a; //변수를 선언만 하고 값을 대입하지 않으면 자동으로 undefined가 들어간다.
        let b=undefined; // undefined를 명시적으로 넣을 수도 있다.

        function test(){
            console.log("test() 함수가 호출됨")
        }

        let c=test(); //undefined를 리턴해주는 함수도 있다.

        //셋다 undefined가 들어있다. 다들 선언만하고 값을 안집어 넣으면 디폴트가 undefined이다
    </script>
