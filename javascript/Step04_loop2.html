<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_loop2.html</title>
</head>
<body>
    <h1>배열과 반복문</h1>
    <button id="printBtn">출력하기</button>
    <button id="printBtn2">출력하기2</button>
    <ul id="nameList">

    </ul>
    <script>
        let names=["김구라","해골","원숭이","주뎅이","덩어리"]

        //출력하기 버튼을 눌렀을 때 names 배열에 저장된 이름(문자열)이 순서대로 콘솔창에 출력되도록하는 프로그래밍

        document.querySelector("#printBtn").addEventListener("click",()=>{
            for(i=0; i<5; i++){  //여기서 숫자 5를 names.length (배열의 크기를 나타냄) 를 적어도 된다.
                console.log(names[i])
            }
        })

        //출력하기2 버튼을 눌렀을 대 names 배열에 저장된 이름을 이용해서 ul요소에 li를 순서대로 출력해 보세요
        document.querySelector("#printBtn2").addEventListener("click",()=>{
            
            
            for(i=0; i<names.length; i++){
                //1. li요소를 동적으로 만든다.
                let li= document.createElement("li")
                //2. 만든 li요소에 이름을 innerText로 출력한다.
                li.innerText=names[i];
                //3. 이름이 출력된 li요소를 ul에 추가한다.  //추가가 append네..
                document.querySelector("#nameList").append(li);
                                                            
        
            }
            
        })

    </script>
</body>
</html>
