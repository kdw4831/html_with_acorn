<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_loop.html</title>
</head>
<body>
    <!-- p{p$}*5 -->
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button id="changeBtn">바꾸기</button>
    
    <script>
        /*
            바꾸기 버튼을 눌렀을 때 모든 p요소의 글자 색을 red로 변경해 보세요

            querySelectorAll은 배열 형태로 분리된다 p가 5개니까 0부터 4번방에 각각의 p가 순서대로 들어가져있는거야
        */

        document.querySelector("#changeBtn").addEventListener("click",()=>{
            for(i=0; i<5; i++){
                console.log(i)
                document.querySelectorAll("p")[i].style.color="red";
            }
            
            
        })
    </script>
</body>
</html>
