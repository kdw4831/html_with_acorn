<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType11.html</title>
</head>
<body>
        <h1>funtion type의 매개변수</h1>
        <script>
            /*
                function(함수에서 필요한 매개변수){ 실행할 자바스크립트}
                function(msg){ }
                에서 msg는 매개변수이다.
                함수에 전달되는 값을 전달 받을 수 있는 변수이며 let을 선언하지 않는다.
                매개변수는 해당 함수에서만 사용할 수 있다.
            */
           let printMsg= function(msg){
            console.log("---------------")        //msg = "hello"
            console.log(msg);
            console.log("---------------")
           };

           printMsg("hello");
           printMsg("bye");
        </script>
</body>
</html>
