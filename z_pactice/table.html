<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table.html</title>
    <style>

            border: 1px solid green;
            border-collapse: collapse;
        }

</html>
