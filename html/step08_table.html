<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step08_table.html</title>
    <style>
        #one{
            border-collapse: collapse; /*테두리의 간격이 사라져*/
        }                                   /*seperate vs collapse*/
    </style>
</head>
<body>
    <h1>표(table) 형식으로 정보를 출력하기</h1>
    <table>
        <tr> <!--table row-->
            <th>번호</th><!--table header-->
            <th>이름</th>
            <th>주소</th>
        </tr>

        <tr>
            <td>1</td> <!--table data-->
            <td>김구라</td>
            <td>노량진</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>
    </table>
    
    <br>

    <table border="1">
        <tr> <!--table row-->
            <th>번호</th><!--table header-->
            <th>이름</th>
            <th>주소</th>
        </tr>

        <tr>
            <td>1</td> <!--table data-->
            <td>김구라</td>
            <td>노량진</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>
    </table>
    <br>
    <table border="1" id="one">
        <tr> <!--table row-->
            <th>번호</th><!--table header-->
            <th>이름</th>
            <th>주소</th>
        </tr>

        <tr>
            <td>1</td> <!--table data-->
            <td>김구라</td>
            <td>노량진</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>
    </table>


</body>
</html>
