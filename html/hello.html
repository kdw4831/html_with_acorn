<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 웹페이지</title>
    <!-- 헤드 부분은 설정정보를 나타냄-->

    <style>
        h1{
             color: red;
             background-color: greenyellow; /*배경색 변경*/
        }
        p{
             color: blue;
             background-color: yellow;
        }
    </style>
    <script>
         //페이지 로딩 시점

         /*
         여러줄 주석 
         하나..
         둘..
         셋 넷 
         */
        function clicked(){ //clicked 이라는 이름의 함수
            alert("버튼을 눌렀네요?");
            //함수 호출 시점
        }
    </script>
</head>
<body> <!--바디에는 화면에 표시할 UI를 나열하는 곳 입니다.-->
    <!-- 화면에 보여지는 부분을 나타냄-->
    <h1>안녕하세요 이제 시작이네요</h1>
    <p>html, css javascript를 배울 예정입니다</p>
    <p> 어쩌구.. 어쩌구...</p>
    <button onclick="clicked()">눌러보셈</button>
    <!--클릭한 시점-->
    <button onmouseover="clicked()">눌러보셈</button>
    <!--마우스가 올라간 시점-->
    
</body>
</html>
