<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_anchor.html</title>
    <style>
        .container{
            width: 768px;
            margin:0 auto; /*좌우 마진이 오토라는 것은 좌우 크기가 똑같이 잡힘*/
            
        }

        .card{
            border:1px solid #cecece;
            border-radius: 10px;
            width: 300px;
        }
        /*.card의 자손 요소중에서 img를 선택*/ /*자손요소와 자식요소의차이점 */
        .card img{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>a(anchor) 요소는 하이퍼링크, 책갈피, javascript 등을 수행할 때 사용한다.</h3>
        <a href="hello.html">눌러보셈</a>
        <br>
        <a href="https://daum.net">다음으로 이동</a>
        <br>
        <!--이미지에 링크 걸기-->
        <a href="hello.html"><img src="images/kim1.png"></a>

        <!--
            div 전체에 링크 걸기

            inline 요소는 원래 block 요소를 자식 요소로 가질 수 없다.
            단, a 요소만 예외적으로 div같은 블록요소를 자식 요소로가질 수 있다.
        -->
        <a href="hello.html">
            <div class="card">
                <h3>어쩌구저쩌구...</h3>
                <p>
                    <img src="images/image1.png" >
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto aliquid non hic itaque soluta impedit sunt. Laudantium accusantium, cum voluptatem voluptatibus enim molestias ipsa nesciunt facilis sapiente illo quod quam.
                </p>
            </div>
        </a>
    </div>
    
</body>
</html>
