<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_ol.html</title>
    <style>
        .my-ol{
            margin:0;
            padding:0;
            list-style-type: lower-alpha;

        }
        .my-ol >li{
            display: inline;
        }
    </style>
</head>
<body>
    
    <h1>순서 잇는 목록(ordered list) ol요소</h1>


    <h2>공부할 순서입니다.</h2>

    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>

    </ol>

    <h2>공부할 순서입니다.</h2>

    <ol class="my-ol">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>

    </ol>
</body>
</html>
